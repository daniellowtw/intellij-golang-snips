plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

project.version("0.1.3")

group 'me.dlow'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    type 'IU'
    version '2020.1.2'
}

patchPluginXml {
    changeNotes """
<h1>0.1.3</h1>
<p>First release on marketplace. It contains snippets for generic deduping, filtering, and mapping.</p>
"""
}